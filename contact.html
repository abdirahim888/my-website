<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVibe - Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #2E7D32;
        }
        header {
            background: #1B5E20;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #43A047;
            padding: 15px;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #388E3C;
            border-radius: 5px;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .container h2 {
            font-size: 32px;
            color: #1B5E20;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-form label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            color: #1B5E20;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            margin-top: 15px;
            background: #2E7D32;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #1B5E20;
        }
        footer {
            background: #1B5E20;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>EcoVibe - Contact</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions or want to collaborate? Reach out to us!</p>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 EcoVibe. All rights reserved. | Designed for a better planet üåç
    </footer>
</body>
</html>
